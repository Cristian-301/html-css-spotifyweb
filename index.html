<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
  </head>
  <body>
    <!-- contenitore viewport -->
    <div id="wrapper">

      <main>
        <!-- barra di navigazione a dx -->
        <nav id="nav-bar">
          <div id="logo">
            <a href="#"><img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_White.png" alt="Spotify Logo"></a>
          </div>
          <div id="navigation">
            <ul>
              <li>
                <i class="fas fa-home"></i>
                <a href="#">Home</a>
              </li>
              <li>
                <i class="fas fa-search"></i>
                <a href="#">Cerca</a>
              </li>
              <li>
                <i class="fab fa-galactic-republic"></i>
                <a href="#"> La tua libreria</a>
              </li>
            </ul>

          </div>
          <div id="playlist">
            <h5>PLAYLIST</h5>
            <div id="crea-playlist">
              <div id="square">
                <a href="#"><i class="fas fa-plus"></i></a>
              </div>
              <a href="#">Crea Playlist</a>
            </div>
            <div id="nome-playlist">
              <ul>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
              </ul>

            </div>
          </div>
          <div id="user">
            <div id="user-top">
              <i class="fas fa-arrow-circle-down"></i>
              <a href="#">Installa app</a>
            </div>
            <div id="user-bottom">
              <img src="https://medgoldresources.com/wp-content/uploads/2018/02/avatar-placeholder.gif" alt="UserPhoto">
              <span>John Doe</span>
            </div>
          </div>
        </nav>
        <!-- /barra di navigazione a dx -->

        <!-- contenuto della pagina -->
        <section id="content">

        </section>
        <!-- /contenuto della pagina -->

      </main>

      <!-- bottoni media in basso -->
      <footer id="media-controls">

      </footer>
      <!-- bottoni media in basso -->

    </div>
    <!-- /contenitore viewport -->
  </body>
</html>
